function reward_all(symptom, result) {

    var matchers = 0.0;
    n_symptoms += 1;
    var non_matchers = 0.0;
    if (result == 1)
        matchers = ones[symptom];
    else
        matchers = disease_symptoms.length - ones[symptom];
    non_matchers = 1.0 * disease_symptoms.length - matchers;
    for (var i = 0; i < disease_symptoms.length; i++) {
        if (disease_symptoms[i][symptom] == result) {
            scores[i] += (100.0 / matchers);
            matches[i] += 1;
        } else
            scores[i] -= (100.0 / non_matchers);
        if (scores[i] > scores[winner])
            winner = i;
    }



}




function find_resolvability(symptom) {
    var resolvability = 0.0;
    var matchers = 0;
    var non_matchers = 0;
    var winner_symptom = disease_symptoms[winner][symptom];
    if (winner_symptom == 1)
        matchers = ones[symptom];
    else
        matchers = disease_symptoms.length - ones[symptom]; //ones[sympt]

    non_matchers = disease_symptoms.length - matchers;
    for (var i = 0; i < disease_symptoms.length; i++) {
        if (i != winner) {
            if (disease_symptoms[i][symptom] == winner_symptom)
                resolvability -= (100.0 / (matchers * Math.max(scores[winner] - scores[i], 1)));
            else
                resolvability += (100.0 / (non_matchers * Math.max(scores[winner] - scores[i], 1)));
        }
    }
    return resolvability;
}

function next_symptom() {
    question_counter += 1;
    var best_symptom = 0;
    var max_resolvability = -100000;
    var resolvability = 0;

    for (var i = 0; i < disease_symptoms[0].length; i++) {
        if (!symptom_done[i]) {
            resolvability = find_resolvability(i);
            if (max_resolvability < resolvability) {
                max_resolvability = resolvability;
                best_symptom = i;
            }
        }
    }
    if (max_resolvability < 1.0)
        end_counter += 1;
    else
        end_counter = 0;

    symptom_done[best_symptom] = true;


    return best_symptom;
}

function ended() {
    return (end_counter >= 3 && question_counter >= 5)
}

}
